<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Format Description</title>
    <!-- Bootstrap CSS (without integrity attribute) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            padding-top: 20px;
            padding-bottom: 20px;
        }
        .content-container {
            max-width: 800px;
            margin: auto;
            padding: 20px;
            background-color: #f9f9f9;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .show-more, .show-less {
            color: #007bff;
            cursor: pointer;
            text-decoration: underline;
            font-weight: bold;
        }
        /* Collapsible content with transition */
        .collapsible-content {
            overflow: hidden;
            max-height: 0;
            transition: max-height 0.5s ease-out;
        }
    </style>
</head>
<body>
    <div class="container content-container">
        <!-- Title -->
        <!--<h1 class="text-center mb-4">Input Format Description</h1>-->
        
        <!-- Preview Content -->
        <div id="preview-content">
            <p>{{ content[:500]|safe }}</p> <!-- First 500 characters for preview -->
            <div class="text-center">
                <button class="btn btn-primary btn-sm show-more" onclick="toggleContent()">Show More</button>
            </div>
        </div>
        
        <!-- Full Content with animation (initially hidden) -->
        <div id="full-content" class="collapsible-content">
            <p>{{ content|safe }}</p>
            <div class="text-center">
                <button class="btn btn-secondary btn-sm show-less" onclick="toggleContent()">Show Less</button>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS (without integrity attribute) -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>

    <script>
        function toggleContent() {
            const previewContent = document.getElementById('preview-content');
            const fullContent = document.getElementById('full-content');
            
            if (fullContent.style.maxHeight === '0px' || fullContent.style.maxHeight === '') {
                // 전체 내용을 펼치는 경우, fullContent의 실제 높이를 계산
                previewContent.style.display = 'none';
                fullContent.style.maxHeight = fullContent.scrollHeight + 'px';
            } else {
                // 전체 내용을 접는 경우, fullContent의 max-height를 0으로 설정하여 접힘 효과 적용
                fullContent.style.maxHeight = '0';
                setTimeout(() => {
                    previewContent.style.display = 'block';
                }, 500); // CSS transition duration과 일치
            }
        }
    </script>
</body>
</html>
