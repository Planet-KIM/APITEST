<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DataTables with Chart.js</title>
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/jquery.dataTables.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="./litvar.js" defer></script>  <!-- 👈 분리된 JavaScript 파일 추가 -->
</head>
<body>

    <div style="text-align: center;">
        <h2 style="margin-bottom: 10px;">Publication Count by Year</h2>
        <canvas id="yearChart" width="600px" height="200px"></canvas>
    </div>

    <h2 style="margin-top: 30px;">Research Articles</h2>
    <table id="dataTable" class="display" style="width:100%">
        <thead>
            <tr>
                <th>PMID</th>
                <th>PMCID</th>
                <th>Title</th>
                <th>Journal</th>
                <th>Authors</th>
                <th>Year</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>

</body>
</html>
