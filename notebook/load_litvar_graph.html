<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Year Count Chart</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>

    <h2>Year Count Chart</h2>
    <canvas id="yearChart" width="400" height="200"></canvas>

    <script>
        $(document).ready(function() {
            // JSON ë°ì´í„° ë¡œë“œ
            $.getJSON("./test.json", function(data) {
                if (data.length === 0) {
                    alert("No data available");
                    return;
                }

                // ì—°ë„ë³„ ê°œìˆ˜ë¥¼ ì €ì¥í•  ê°ì²´
                let yearCounts = {};

                // ë°ì´í„°ë¥¼ ìˆœíšŒí•˜ë©° ì—°ë„ë³„ ê°œìˆ˜ë¥¼ ì„¸ê¸°
                data.forEach(item => {
                    let year = item.year;
                    if (year) {
                        yearCounts[year] = (yearCounts[year] || 0) + 1;
                    }
                });

                // ê°ì²´ë¥¼ ë°°ì—´ë¡œ ë³€í™˜í•˜ì—¬ ì •ë ¬ (ì˜¤ë¦„ì°¨ìˆœ)
                let sortedYears = Object.keys(yearCounts).sort((a, b) => a - b);
                let counts = sortedYears.map(year => yearCounts[year]);

                // Chart.js ê·¸ë˜í”„ ìƒì„±
                let ctx = document.getElementById("yearChart").getContext("2d");
                new Chart(ctx, {
                    type: "bar",
                    data: {
                        labels: sortedYears, // xì¶• (ì—°ë„)
                        datasets: [{
                            label: "Publication Count",
                            data: counts, // yì¶• (ì—°ë„ë³„ ë…¼ë¬¸ ìˆ˜)
                            backgroundColor: "rgba(75, 192, 192, 0.6)",
                            borderColor: "rgba(75, 192, 192, 1)",
                            borderWidth: 1
                        }]
                    },
                    options: {
                        responsive: true,
                        scales: {
                            y: {
                                beginAtZero: true,
                                ticks: {
                                    stepSize: 1,  // ğŸ‘ˆ **yì¶• ëˆˆê¸ˆì„ 1 ë‹¨ìœ„ë¡œ ì„¤ì •**
                                    precision: 0  // ğŸ‘ˆ **ì†Œìˆ˜ì  ì œê±°**
                                }
                            }
                        }
                    }
                });
            }).fail(function() {
                alert("Failed to load data.");
            });
        });
    </script>

</body>
</html>
